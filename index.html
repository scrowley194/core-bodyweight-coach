        // --- EXERCISE VISUALS ---
        const ExerciseVisual = ({ type }) => {
            if(type === 'push') return (
                <svg viewBox="0 0 100 100" className="w-16 h-16 text-blue-500 fill-current opacity-80 mx-auto">
                    <circle cx="85" cy="25" r="5" />
                    <path d="M85 30 L70 45 L30 45 L10 60" stroke="currentColor" strokeWidth="3" fill="none" />
                    <path d="M70 45 L70 55 L90 55" stroke="currentColor" strokeWidth="3" fill="none" />
                    <rect x="5" y="60" width="90" height="2" fill="currentColor" opacity="0.3" />

            );
            if(type === 'leg') return (
                <svg viewBox="0 0 100 100" className="w-16 h-16 text-blue-500 fill-current opacity-80 mx-auto">
                    <circle cx="50" cy="20" r="5" />
                    <path d="M50 25 L50 45 L30 65 L30 90" stroke="currentColor" strokeWidth="3" fill="none" />
                    <path d="M50 45 L70 65 L70 90" stroke="currentColor" strokeWidth="3" fill="none" />
                    <rect x="20" y="90" width="60" height="2" fill="currentColor" opacity="0.3" />

            );
            if(type === 'time') return (
                <svg viewBox="0 0 100 100" className="w-16 h-16 text-blue-500 fill-current opacity-80 mx-auto">
                    <circle cx="50" cy="50" r="40" stroke="currentColor" strokeWidth="2" fill="none"/>
                    <path d="M50 30 L50 70 M30 50 L70 50" stroke="currentColor" strokeWidth="2" />
                </svg>
            );
            return (
                <svg viewBox="0 0 100 100" className="w-16 h-16 text-blue-500 fill-current opacity-80 mx-auto">
                    <circle cx="50" cy="50" r="40" stroke="currentColor" strokeWidth="2" fill="none"/>
                    <circle cx="50" cy="50" r="20" fill="currentColor" opacity="0.5"/>
                </svg>
            );
        };

        const AbsRecompLegacy = () => {
            const [appData, setAppData] = useState({
                userProfile: { name: '', weight: '', height: '', age: '', gender: 'male', onboarded: false },
                exerciseHistory: {}, measurements: [],
                dailyLog: { date: null, protein: 0, calories: 0, sleep: 0, steps: false, water: 0, creatine: false, isRestDay: false },
                workoutStreak: 0, habitStreak: 0, totalWorkouts: 0, perfectDays: 0, phase: 1, completedWorkouts: [], settings: { sound: true }
            });

            const [view, setView] = useState('onboarding');
            const [activeTab, setActiveTab] = useState('train');
            const [showSettings, setShowSettings] = useState(false);
            const [showWarmup, setShowWarmup] = useState(false);
            const [infoModal, setInfoModal] = useState(null);
            const [morningReport, setMorningReport] = useState(null);
            const [showConfetti, setShowConfetti] = useState(false); 
            const [showMealGuide, setShowMealGuide] = useState(false); 

            // WORKOUT STATE
            const [activeWorkout, setActiveWorkout] = useState(null);
            const [exerciseIndex, setExerciseIndex] = useState(0);
            const [currentSet, setCurrentSet] = useState(1);
            const [totalSets, setTotalSets] = useState(3);
            const [timer, setTimer] = useState(0);
            const [isResting, setIsResting] = useState(false);
            const [isPaused, setIsPaused] = useState(false);
            const [showQuit, setShowQuit] = useState(false);
            const [showTimedInput, setShowTimedInput] = useState(false); 
            
            // INPUT STATES
            const [repInput, setRepInput] = useState('');
            const [rpeInput, setRpeInput] = useState(null); 
            
            const [waistInput, setWaistInput] = useState('');
            const [weightInput, setWeightInput] = useState('');
            const [neckInput, setNeckInput] = useState('');
            const [hipInput, setHipInput] = useState('');
            
            const timerRef = useRef(null);

            const playTone = (type) => {
                if (!appData.settings.sound) return;
                try {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    if (!AudioContext) return;
                    const ctx = new AudioContext();
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    const now = ctx.currentTime;
                    const tones = { tick: [800, 0.05], start: [440, 0.3], success: [600, 0.4], perfect: [500, 0.5] };
                    if (type === 'celebrate') {
                        [440, 554, 659, 880].forEach((freq, i) => {
                            const osc2 = ctx.createOscillator();
                            const gain2 = ctx.createGain();
                            osc2.connect(gain2);
                            gain2.connect(ctx.destination);
                            osc2.frequency.value = freq;
                            gain2.gain.setValueAtTime(0.1, now + (i*0.1));
                            gain2.gain.exponentialRampToValueAtTime(0.01, now + 1);
                            osc2.start(now + (i*0.1));
                            osc2.stop(now + 1);
                        });
                    } else {
                        const [freq, dur] = tones[type] || [440, 0.1];
                        osc.frequency.setValueAtTime(freq, now);
                        if(type === 'start') osc.frequency.exponentialRampToValueAtTime(880, now + 0.1);
                        gain.gain.setValueAtTime(0.1, now);
                        osc.start(now);
                        osc.stop(now + dur);
                    }
                } catch (e) { console.error(e); }
            };

            const calculateTargets = (profile = appData.userProfile) => {
                const w = parseFloat(profile.weight || 70); const h = parseFloat(profile.height || 175); 
                const a = parseFloat(profile.age || 30); const isMale = profile.gender === 'male';
                if (isNaN(w) || isNaN(h)) return { calorieTarget: 2000, proteinTarget: 150 };
                let bmr = (10 * w) + (6.25 * h) - (5 * a) + (isMale ? 5 : -161);
                const tdee = bmr * 1.55; 
                return { calorieTarget: Math.round(tdee * 0.85), proteinTarget: Math.round(w * 2.2) };
            };

            const calculateBodyFat = (waist, neck, hip, height, gender) => {
                if (!waist || !neck || !height) return null;
                if (gender === 'female' && !hip) return null;
                let bf = 0;
                if (gender === 'male') bf = 495 / (1.0324 - 0.19077 * Math.log10(waist - neck) + 0.15456 * Math.log10(height)) - 450;
                else bf = 495 / (1.29579 - 0.35004 * Math.log10(waist + hip - neck) + 0.22100 * Math.log10(height)) - 450;
                return bf > 0 ? bf.toFixed(1) : null;
            };

            const { calorieTarget, proteinTarget } = calculateTargets();
            const isPerfectDayLive = () => {
                const log = appData.dailyLog;
                return (log.protein >= proteinTarget * 0.9 && log.calories > 1200 && log.calories <= calorieTarget + 200 && log.sleep >= 7 && log.water >= 6 && log.steps && log.creatine);
            };

            useEffect(() => {
                const saved = localStorage.getItem('recomp-legacy-data');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    const today = new Date().toISOString().split('T')[0];
                    if (parsed.dailyLog.date !== today) {
                        const { proteinTarget, calorieTarget } = calculateTargets(parsed.userProfile);
                        const log = parsed.dailyLog;
                        const isPerfect = log.protein >= proteinTarget * 0.9 && log.steps && log.sleep >= 7 && log.water >= 6 && log.creatine && (log.calories > 1200 && log.calories <= calorieTarget + 200);
                        const isHabitSuccess = log.protein >= proteinTarget * 0.9 || log.steps; 
                        if (parsed.dailyLog.date) {
                            if (isPerfect) { parsed.perfectDays += 1; parsed.habitStreak += 1; setMorningReport({ title: "Perfect Day! ðŸŒŸ", text: "You did it all. This is the difference between dreaming and achieving." }); } 
                            else if (isHabitSuccess) { parsed.habitStreak += 1; setMorningReport({ title: "Streak Alive ðŸ”¥", text: "Momentum maintained. Aim for 'Perfect' today." }); } 
                            else { parsed.habitStreak = 0; setMorningReport({ title: "Fresh Start ðŸŒ…", text: "Yesterday is gone. Win today." }); }
                        }
                        parsed.dailyLog = { date: today, protein: 0, calories: 0, sleep: 0, steps: false, water: 0, creatine: false, isRestDay: false };
                    }
                    if (!parsed.measurements) parsed.measurements = [];
                    if (!parsed.exerciseHistory) parsed.exerciseHistory = {};
                    setAppData(parsed);
                    if (parsed.userProfile.onboarded) setView('main');
                }
            }, []);

            useEffect(() => { if (appData.userProfile.onboarded) localStorage.setItem('recomp-legacy-data', JSON.stringify(appData)); }, [appData]);
            useEffect(() => { if (isPerfectDayLive() && !showConfetti) { setShowConfetti(true); playTone('celebrate'); setTimeout(() => setShowConfetti(false), 3000); } }, [appData.dailyLog]);

            const getSmartTarget = (baseId, defaultTarget) => { const history = appData.exerciseHistory[baseId]; if (!history) return defaultTarget; return `${history.nextTarget || defaultTarget} reps`; };
            const getExerciseVersion = (baseId) => {
                const history = appData.exerciseHistory; const getLevel = (id) => (history[id]?.maxReps || 0);
                if (baseId === 'pushups') {
                    if (getLevel('pushups_v3') > 20) return { id: 'pushups_v3', name: 'Decline Push-ups + Weight', target: 'Failure', desc: 'Add backpack with weight.', level: 4, type: 'push' };

            if (showSettings) return (<div className="fixed inset-0 bg-black/90 backdrop-blur-sm z-50 flex flex-col items-center justify-center p-6 text-center"><div className="bg-neutral-900 border border-neutral-800 p-6 rounded-3xl w-full max-w-sm"><h2 className="text-xl font-bold text-white mb-6">Settings</h2><div className="mb-4 text-left space-y-4"><input type="number" placeholder="Weight (kg)" value={appData.userProfile.weight} onChange={(e) => setAppData(p => ({...p, userProfile: {...p.userProfile, weight: e.target.value}}))} className="w-full bg-neutral-800 text-white p-3 rounded-xl focus:outline-none"/><div className="grid grid-cols-2 gap-3"><button onClick={exportData} className="bg-neutral-800 p-3 rounded-xl text-xs font-bold text-blue-400 flex items-center justify-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>Backup</button><label className="bg-neutral-800 p-3 rounded-xl text-xs font-bold text-green-400 flex items-center justify-center gap-2 cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>Restore<input type="file" onChange={importData} className="hidden" /></label></div></div><button onClick={() => setShowSettings(false)} className="w-full bg-blue-600 text-white font-bold py-3 rounded-xl">Close</button><button onClick={() => { if(confirm('Reset?')) { localStorage.clear(); window.location.reload(); } }} className="text-red-500 text-xs mt-4 w-full">Reset App</button></div></div>);
            if (infoModal) {
                const content = { calories: { title: "Why Calories?", text: "Deficit of -15% required." }, protein: { title: "Why Protein?", text: "2.2g/kg is required to build muscle." }, creatine: { title: "Why Creatine?", text: "5g daily for muscle water retention." }, water: { title: "Why Water?", text: "Required for fat metabolism." }, sleep: { title: "Why Sleep?", text: "Reduces Cortisol (Belly Fat)." }, steps: { title: "Why Steps?", text: "NEAT burns fat without stress." }, recomp: { title: "Recomp Truth", text: "Weight stays same, Waist goes down." } };
                return (<div className="fixed inset-0 bg-black/90 backdrop-blur-sm z-50 flex flex-col items-center justify-center p-6"><div className="bg-neutral-900 border border-neutral-800 p-6 rounded-2xl max-w-sm w-full"><h3 className="text-lg font-bold text-white mb-4">{content[infoModal].title}</h3><p className="text-neutral-300 text-sm mb-6">{content[infoModal].text}</p><button onClick={() => setInfoModal(null)} className="w-full bg-blue-600 text-white font-bold py-3 rounded-xl">Got it</button></div></div>);
            }

            if (view === 'onboarding') return (<div className="min-h-screen bg-neutral-950 text-white p-6 flex flex-col justify-center max-w-md mx-auto font-sans"><div className="mb-10 text-center"><Trophy className="w-10 h-10 text-blue-500 mx-auto mb-4" /><h1 className="text-4xl font-black mb-2">Forever Fit</h1><p className="text-neutral-400">The Legacy Protocol.</p></div><div className="space-y-4 mb-8"><input className="w-full bg-neutral-900 p-4 rounded-xl text-white" placeholder="Name" onChange={e => setAppData({...appData, userProfile: {...appData.userProfile, name: e.target.value}})} /><div className="flex gap-2"><input type="number" className="w-full bg-neutral-900 p-4 rounded-xl text-white" placeholder="Weight (kg)" onChange={e => setAppData({...appData, userProfile: {...appData.userProfile, weight: e.target.value}})} /><input type="number" className="w-full bg-neutral-900 p-4 rounded-xl text-white" placeholder="Height (cm)" onChange={e => setAppData({...appData, userProfile: {...appData.userProfile, height: e.target.value}})} /></div><div className="flex gap-2"><input type="number" className="w-full bg-neutral-900 p-4 rounded-xl text-white" placeholder="Age" onChange={e => setAppData({...appData, userProfile: {...appData.userProfile, age: e.target.value}})} /><select className="w-full bg-neutral-900 p-4 rounded-xl text-white" onChange={e => setAppData({...appData, userProfile: {...appData.userProfile, gender: e.target.value}})}><option value="male">Male</option><option value="female">Female</option></select></div></div><button onClick={() => { if(appData.userProfile.name) { setAppData(p => ({...p, userProfile: {...p.userProfile, onboarded: true}})); setView('main'); }}} className="w-full bg-blue-600 text-white font-bold py-4 rounded-xl">Begin</button></div>);
            if (view === 'summary') return (<div className="min-h-screen bg-neutral-950 text-white p-6 flex flex-col items-center justify-center text-center"><CheckCircle2 className="w-20 h-20 text-green-500 mb-6" /><h1 className="text-3xl font-bold mb-2">Workout Complete</h1><p className="text-neutral-400 mb-8">Evolution Engine Updated.</p><button onClick={() => setView('main')} className="w-full max-w-xs bg-white text-black font-bold py-4 rounded-xl">Continue</button></div>);
            if (view === 'workout' && activeWorkout) {
                const ex = activeWorkout.exercises[exerciseIndex]; const isTimed = ex.type === 'time'; const ExerciseIcon = ex.icon || Icons.Generic;
                return (
                    <div className={`fixed inset-0 flex flex-col ${isResting ? 'bg-indigo-950' : 'bg-black'} transition-colors duration-500 z-40`}>
                        <div className="p-4 flex justify-between items-center safe-area-top"><div className="text-xs font-bold text-neutral-400">Ex {exerciseIndex + 1}/{activeWorkout.exercises.length}</div><button onClick={() => setShowQuit(true)}><X className="w-6 h-6 text-neutral-400" /></button></div>
                        <div className="flex-1 flex flex-col items-center justify-center p-6 text-center text-white overflow-y-auto">
                            {isResting ? (<div className="w-full max-w-sm animate-in fade-in zoom-in"><div className="text-indigo-400 font-bold text-xs mb-6">Recover</div><div className="text-[100px] font-black font-mono mb-4">{timer}</div><button onClick={handleTimerComplete} className="w-full py-4 bg-indigo-600 rounded-xl font-bold">Start Now</button></div>) : (<div className="w-full max-w-md"><div className="mb-4"><div className="flex justify-center gap-2 mb-4">{[...Array(totalSets)].map((_,s) => <div key={s} className={`h-1 w-8 rounded-full ${s < currentSet ? 'bg-blue-500' : 'bg-neutral-800'}`}></div>)}</div><div className="mb-6"><ExerciseIcon /></div><h2 className="text-3xl font-black mb-4 leading-tight">{ex.name}</h2><p className="text-neutral-400 text-sm bg-neutral-900/50 p-3 rounded-lg border border-neutral-800">{ex.desc}</p></div>{isTimed && !showTimedInput ? (<div><div className="text-8xl font-mono font-bold mb-8">{timer}</div><div className="space-y-3"><button onClick={() => setIsPaused(!isPaused)} className="w-full bg-neutral-800 py-4 rounded-xl font-bold">{isPaused ? <Play className="mx-auto"/> : <Pause className="mx-auto"/>}</button><button onClick={() => setShowTimedInput(true)} className="w-full bg-neutral-800/50 py-3 rounded-xl font-bold text-sm text-neutral-400 hover:text-white hover:bg-neutral-800">Log Set</button></div></div>) : (<div className="space-y-4"><div className="bg-neutral-900 p-2 rounded-2xl border border-neutral-800 flex items-center justify-between px-4"><span className="text-xs font-bold text-neutral-500">TARGET: {ex.target}</span>{isTimed ? (<span className="text-3xl font-bold text-white">{ex.duration}s</span>) : (<input type="number" value={repInput} onChange={(e) => setRepInput(e.target.value)} placeholder="#" className="bg-transparent text-right text-3xl font-bold w-24 focus:outline-none text-white" />)}</div><div className="bg-neutral-900 p-3 rounded-2xl border border-neutral-800"><div className="text-[10px] font-bold text-neutral-500 uppercase mb-2">Effort Level (RPE)</div><div className="flex gap-2"><button onClick={() => setRpeInput('easy')} className={`flex-1 py-3 rounded-xl text-xs font-bold ${rpeInput === 'easy' ? 'bg-neutral-600 text-neutral-300' : 'bg-neutral-800 text-neutral-500'}`}>Easy</button><button onClick={() => setRpeInput('good')} className={`flex-1 py-3 rounded-xl text-xs font-bold ${rpeInput === 'good' ? 'bg-yellow-600 text-white' : 'bg-neutral-800 text-yellow-500'}`}>Good</button><button onClick={() => setRpeInput('hard')} className={`flex-1 py-3 rounded-xl text-xs font-bold ${rpeInput === 'hard' ? 'bg-green-600 text-white shadow-[0_0_15px_rgba(22,163,74,0.5)]' : 'bg-neutral-800 text-green-500'}`}>Hard</button></div></div><button onClick={handleRepComplete} disabled={(!isTimed && !repInput) || !rpeInput} className={`w-full py-4 rounded-xl font-bold transition-all ${((isTimed || repInput) && rpeInput) ? 'bg-blue-600 text-white' : 'bg-neutral-800 text-neutral-600 cursor-not-allowed'}`}>Finish Set</button></div>)}</div>)}
                        </div>
                        {showQuit && <div className="fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-6"><div className="bg-neutral-900 border border-neutral-800 p-6 rounded-2xl max-w-sm w-full text-center"><h3 className="text-lg font-bold mb-4 text-white">Stop Workout?</h3><div className="flex gap-3"><button onClick={() => { setView('main'); setShowQuit(false); }} className="flex-1 bg-red-900/20 text-red-500 py-3 rounded-xl font-bold">Quit</button><button onClick={() => setShowQuit(false)} className="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold">Resume</button></div></div></div>}
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-black text-white pb-24 font-sans flex flex-col">
                    <div className="p-6 pt-8 flex justify-between items-center bg-neutral-900/30 border-b border-neutral-900 sticky top-0 backdrop-blur-md z-10"><div><h1 className="text-lg font-bold flex items-center gap-2">{appData.userProfile.name} {isPerfectDayLive() && <Star className="w-4 h-4 text-yellow-500 fill-yellow-500 animate-pulse" />}</h1><p className="text-xs text-neutral-500">Day {appData.habitStreak + 1}</p></div><button onClick={() => setShowSettings(true)} className="bg-neutral-800 rounded-full w-8 h-8 flex items-center justify-center"><Settings className="w-4 h-4 text-neutral-400" /></button></div>
                    <div className="p-5 flex-1 overflow-y-auto">{activeTab === 'train' && <TrainTab />}{activeTab === 'fuel' && <FuelTab />}{activeTab === 'progress' && <ProgressTab />}</div>
                    <div className="fixed bottom-0 left-0 right-0 bg-neutral-900 border-t border-neutral-800 p-2 safe-area-bottom z-20"><div className="flex justify-around items-center"><button onClick={() => setActiveTab('train')} className={`flex flex-col items-center p-2 rounded-xl w-20 ${activeTab === 'train' ? 'text-white' : 'text-neutral-500'}`}><LayoutDashboard className="w-6 h-6 mb-1" /><span className="text-[10px] font-bold uppercase">Train</span></button><button onClick={() => setActiveTab('fuel')} className={`flex flex-col items-center p-2 rounded-xl w-20 ${activeTab === 'fuel' ? 'text-green-400' : 'text-neutral-500'}`}><Utensils className="w-6 h-6 mb-1" /><span className="text-[10px] font-bold uppercase">Fuel</span></button><button onClick={() => setActiveTab('progress')} className={`flex flex-col items-center p-2 rounded-xl w-20 ${activeTab === 'progress' ? 'text-blue-400' : 'text-neutral-500'}`}><BarChart3 className="w-6 h-6 mb-1" /><span className="text-[10px] font-bold uppercase">Data</span></button></div></div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AbsRecompLegacy />);
    </script>
</body>
</html>
